

<div class="col-6 main-container">
<form class="modal-content animate" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" formControlName="userName" placeholder="Enter Username" name="uname" required>
      <div *ngIf="f.userName.errors.required && submitted">User Name is required</div>
      <label for="psw"><b>Password</b></label>
      <input type="password" formControlName="password" placeholder="Enter Password" name="psw" required>
      <div *ngIf="f.password.errors.required && submitted">Password is required</div>
      <div *ngIf="f.password.errors.minlength && submitted">Password must be at least 6 characters</div>
      <button type="submit" >Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
            <span class="sign-up">New user <a href="#" routerLink="/register">Sign Up</a></span>
          </label>
    </div>
  </form>
</div>
